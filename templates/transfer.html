<!DOCTYPE html>
<html>
<head>
    <title>Money Transfer</title>
</head>
<body>
    <h2>Transfer Money</h2>
    <form method="POST">
        <input type="text" name="from_user" placeholder="From User" required>
        <input type="text" name="to_user" placeholder="To User" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <button type="submit">Transfer</button>
    </form>
</body>
</html>
